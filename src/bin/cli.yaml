name: sqs-replay
bin_name: sqs-replay
version: "0.9.0"
about: SQS Message Replay
author: Carmine DiMascio. <cdimascio@gmail.com>

settings:
    - ArgRequiredElseHelp

args:
    - region:
          about: The AWS region
          short: r
          long: region
          value_name: us-west-2
          takes_value: true
    - source:
          about: The source SQS url
          short: s
          long: source
          required: true
          value_name: https://sqs-<region>.amazonaws.com/<account>/<quene-name>
          takes_value: true
    - dest:
          about: The destination SQS url
          short: d
          long: dest
          required: true
          value_name: https://sqs-<region>.amazonaws.com/<account>/<quene-name>
          takes_value: true
    - verbose:
          about: Outputs the contents of each SQS message replayed
          short: v
          long: verbose
    - max-messages:
          about: The maximum number of messages to replay
          short: m
          long: max-messages
          value_name: "1"
          takes_value: true
    - selector-regex:
            about: Dedup selector. A regex that MUST contain a single capture group which captures the 'deduplication key'.
            short: x
            long: selector-regex
            value_name: 'userId":"(.*?)"'
            takes_value: true
