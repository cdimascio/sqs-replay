name: sqs-replay
bin_name: sqs-replay
version: "0.9.0"
about: SQS Message Replay
author: Carmine DiMascio. <cdimascio@gmail.com>

settings:
    - ArgRequiredElseHelp

args:
    - region:
          about: The AWS region
          short: r
          long: region
          value_name: us-west-2
          takes_value: true
    - source:
          about: |
            The source SQS url.
          short: s
          long: source
          required: true
          value_name: https://sqs-region.amazonaws.com/account-id/quene-name
          takes_value: true
    - dest:
          about: |
            The destination SQS url.
          short: d
          long: dest
          required: true
          value_name: https://sqs-region.amazonaws.com/account-id/quene-name
          takes_value: true
    - verbose:
          about: Outputs the contents of each SQS message replayed.
          short: v
          long: verbose
    - max-messages:
          about: The maximum number of messages to replay.
          short: m
          long: max-messages
          value_name: "10"
          takes_value: true
    - dedup-regex:
            about: |
              A regex applied to each message. The regex must contain a single capture group.
              The value captured identifies the message. Messages identified by a previously seen identifier will be deleted, but not replayed.

              Avoids replaying duplicate messages.

              e.g --selector-regex 'id":"(.*?)"'
            short: x
            long: dedup-regex
            value_name: id":"(.*?)"
            takes_value: true
